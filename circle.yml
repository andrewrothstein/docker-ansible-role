---
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install circleci-helpers dcb==0.0.4

test:
  override:
    - ? | 
          circle-matrix <<"EHD"
            env:
              - OS=alpine_3.3
              - OS=alpine_3.4
              - OS=alpine_3.5
              - OS=alpine_edge
              - OS=centos_7
              - OS=debian_jessie
              - OS=fedora_23
              - OS=fedora_24
              - OS=fedora_25
              - OS=ubuntu_trusty
              - OS=ubuntu_xenial

            before_script:
              - export DCB_UPSTREAM_GROUP=andrewrothstein
              - export DCB_UPSTREAM_APP=docker-ansible
              
            script:
              - dcb --snippetsdir . --snippet snippet.j2 --write ${OS}
              - dcb --build ${OS}
              - dcb --push ${OS}

          EHD
      :
        parallel: true
